<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcade Pong Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background: rgba(0,0,0,0.8);
      border: 2px solid #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    #scoreboard {
      display: flex;
      justify-content: space-between;
      width: 600px;
      margin-bottom: 5px;
      font-size: 18px;
    }
    #score-history {
      margin-top: 8px;
      font-size: 14px;
      max-width: 600px;
      text-align: center;
      word-wrap: break-word;
    }
    #game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="scoreboard">
      <span>Score: <span id="score">0</span></span>
      <span>Best: <span id="best">0</span></span>
    </div>
    <canvas id="pong" width="600" height="400"></canvas>
    <div id="score-history">Score History: -</div>
  </div>

  <div id="game-over">Game Over! Press Enter to Restart</div>

  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");

    const scoreEl = document.getElementById("score");
    const bestEl = document.getElementById("best");
    const historyEl = document.getElementById("score-history");
    const gameOverEl = document.getElementById("game-over");

    let isGameOver = false;
    let score = 0;
    let bestScore = localStorage.getItem("pongBest") || 0;
    let scoreHistory = JSON.parse(localStorage.getItem("pongHistory")) || [];

    const ball = {
      x: canvas.width/2,
      y: canvas.height/2,
      radius: 10,
      speedX: 0,
      speedY: 0
    };

    const paddle = {
      width: 100,
      height: 15,
      x: canvas.width/2 - 50,
      y: canvas.height - 20,
      speed: 7,
      dx: 0
    };

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
      ctx.fillStyle = '#fff';
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.fillStyle = 'linear-gradient(to right, #00f, #0ff)';
      ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
    }

    function movePaddle() {
      paddle.x += paddle.dx;
      if (paddle.x < 0) paddle.x = 0;
      if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
    }

    function moveBall() {
      if (isGameOver) return;

      ball.x += ball.speedX;
      ball.y += ball.speedY;

      if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) ball.speedX *= -1;
      if (ball.y - ball.radius < 0) ball.speedY *= -1;

      if (ball.y + ball.radius > canvas.height) {
        endGame();
      }

      if (ball.y + ball.radius >= paddle.y && ball.x >= paddle.x && ball.x <= paddle.x + paddle.width) {
        const hitPos = (ball.x - (paddle.x + paddle.width/2)) / (paddle.width/2);
        ball.speedX = hitPos * 5 + (Math.random()-0.5);
        ball.speedY = -Math.abs(ball.speedY) - 0.2;
        ball.speedX *= 1.05;
        ball.speedY *= 1.05;
        score++;
        scoreEl.textContent = score;
      }
    }

    function resetGame() {
      isGameOver = false;
      score = 0;
      scoreEl.textContent = score;
      ball.x = canvas.width/2;
      ball.y = canvas.height/2;
      ball.speedX = (Math.random()<0.5? -1:1)*(3 + Math.random()*2);
      ball.speedY = -(3 + Math.random()*2);
      paddle.x = canvas.width/2 - paddle.width/2;
      paddle.dx = 0;
      gameOverEl.style.display = 'none';
    }

    function endGame() {
      isGameOver = true;
      gameOverEl.style.display = 'flex';
      if (score > bestScore) {
        bestScore = score;
        localStorage.setItem('pongBest', bestScore);
      }
      scoreHistory.unshift(score);
      if(scoreHistory.length>5) scoreHistory.pop();
      localStorage.setItem('pongHistory', JSON.stringify(scoreHistory));
      bestEl.textContent = bestScore;
      historyEl.textContent = 'Score History: ' + (scoreHistory.join(', ') || '-');
    }

    document.addEventListener('keydown', e => {
      if(!isGameOver){
        if(e.key==='ArrowRight') paddle.dx = paddle.speed;
        else if(e.key==='ArrowLeft') paddle.dx = -paddle.speed;
      }
      if(isGameOver && e.key==='Enter') resetGame();
    });

    document.addEventListener('keyup', e => {
      if(e.key==='ArrowRight' || e.key==='ArrowLeft') paddle.dx = 0;
    });

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawBall();
      drawPaddle();
    }

    function update(){
      movePaddle();
      moveBall();
    }

    function loop(){
      draw();
      update();
      requestAnimationFrame(loop);
    }

    resetGame();
    loop();
  </script>
</body>
</html>
